<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Interactive</title>
    <style>
        :root {
            --color-bg-primary: #fff0f5;
            --color-bg-secondary: #ffe4e9;
            --color-text-primary: #d946a6;
            --color-text-secondary: #ec4899;
            --color-accent: #ff69b4;
            --color-success: #ff1493;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-bg-primary: #2d1b2e;
                --color-bg-secondary: #3d2438;
                --color-text-primary: #ff8bd4;
                --color-text-secondary: #ff69b4;
                --color-accent: #ff1493;
                --color-success: #ff69b4;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--color-bg-primary) 0%, var(--color-bg-secondary) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: 'ğŸ’• ğŸ’– ğŸ’— ğŸ’˜ ğŸ’ âœ¨ ğŸ’• ğŸ’– ğŸ’— ğŸ’˜ ğŸ’ âœ¨';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            text-align: center;
            font-size: 2rem;
            opacity: 0.3;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        .screen.active {
            display: flex;
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        h1 {
            font-size: 3rem;
            color: var(--color-text-primary);
            margin-bottom: 20px;
            text-shadow: 2px 2px 8px rgba(255,20,147,0.3);
            font-weight: 700;
        }

        h2 {
            font-size: 2rem;
            color: var(--color-text-secondary);
            margin-bottom: 30px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--color-text-primary);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .buttons-container {
            position: relative;
            width: 100%;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .btn {
            padding: 20px 50px;
            font-size: 1.5rem;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            box-shadow: 0 4px 20px rgba(255,20,147,0.3);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 30px rgba(255,20,147,0.5);
            animation: pulse 0.5s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1.1); }
            50% { transform: scale(1.15); }
        }

        .btn-no {
            background: linear-gradient(135deg, #94a3b8, #64748b);
            color: white;
            position: absolute;
            transition: all 0.05s ease-out;
            box-shadow: 0 4px 15px rgba(100,116,139,0.3);
        }

        .btn-agnese {
            background: linear-gradient(135deg, #ff1493, #ff69b4);
            color: white;
            position: absolute;
            transition: all 0.05s ease-out;
            z-index: 10;
            box-shadow: 0 4px 20px rgba(255,20,147,0.3);
        }

        .btn-agnese:hover {
            box-shadow: 0 8px 30px rgba(255,20,147,0.5);
        }

        .btn-tiziano {
            background: linear-gradient(135deg, #94a3b8, #64748b);
            color: white;
            position: absolute;
            transition: all 0.2s ease-out;
            box-shadow: 0 4px 15px rgba(100,116,139,0.3);
        }

        .btn-tiziano.shrinking {
            animation: shrink 2s ease-out forwards;
        }

        @keyframes shrink {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0.3); opacity: 0.5; }
        }

        .btn-agnese.growing {
            animation: grow 2s ease-out forwards;
        }

        @keyframes grow {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px) rotate(-1deg); }
            75% { transform: translateX(10px) rotate(1deg); }
        }

        @keyframes pulse-glow {
            0%, 100% { 
                box-shadow: 0 4px 20px rgba(255,20,147,0.3);
            }
            50% { 
                box-shadow: 0 8px 40px rgba(255,20,147,0.8), 0 0 30px rgba(255,20,147,0.6);
            }
        }

        .heart {
            font-size: 4rem;
            margin-bottom: 30px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .final-message {
            font-size: 2.5rem;
            color: var(--color-text-primary);
            font-weight: bold;
            margin-bottom: 20px;
        }

        .final-subtitle {
            font-size: 1.8rem;
            color: var(--color-text-secondary);
        }
    </style>
</head>
<body>
    <!-- Schermata 1: Domanda Valentine -->
    <div id="screen1" class="screen active">
        <div class="heart">ğŸ’–</div>
        <h1>Would you be my valentine? ğŸ’•</h1>
        <p style="font-size: 1.2rem; color: var(--color-text-secondary); margin-bottom: 30px; font-style: italic;">
            Choose wisely... ğŸ˜Š
        </p>
        <div class="buttons-container">
            <button class="btn btn-yes" onclick="goToScreen2()">Yes! ğŸ’—</button>
            <button class="btn btn-no" id="noBtn">No ğŸ˜¢</button>
        </div>
    </div>

    <!-- Schermata 2: Reazione + Seconda domanda -->
    <div id="screen2" class="screen">
        <div class="emoji">ğŸ˜­âœ¨</div>
        <h2 class="subtitle">Siii non pensavo lo volessi! ğŸ˜­ğŸ’•</h2>
        <h1>Chi dovrebbe pagare la cena? ğŸ½ï¸</h1>
        <p style="font-size: 1.1rem; color: var(--color-text-secondary); margin-bottom: 20px; font-style: italic;">
            Una domanda importante... ğŸ¤”
        </p>
        <div class="buttons-container">
            <button class="btn btn-tiziano" id="tizianoBtn">Tiziano ğŸ‘¨</button>
            <button class="btn btn-agnese" id="agneseBtn">Agnese ğŸ‘©</button>
        </div>
    </div>

    <!-- Schermata 3: Finale -->
    <div id="screen3" class="screen">
        <div style="font-size: 5rem; margin-bottom: 30px;">ğŸ‰ğŸ’•âœ¨</div>
        <div class="final-message">Too late! ğŸ˜</div>
        <div class="final-subtitle">Grazie della cena scema ğŸ’•ğŸ</div>
    </div>

    <script>
        // Schermata 1: Pulsante No che si muove
        const noBtn = document.getElementById('noBtn');
        const screen1 = document.getElementById('screen1');

        // Movimento continuo e casuale del pulsante No
        let noMoveInterval;

        function startNoMovement() {
            noMoveInterval = setInterval(() => {
                moveNoButton();
            }, 300); // Si muove ogni 300ms per movimento continuo
        }

        // Avvia il movimento automatico quando la schermata Ã¨ attiva
        startNoMovement();

        noBtn.addEventListener('mouseenter', moveNoButton);
        noBtn.addEventListener('touchstart', moveNoButton);

        function moveNoButton(e) {
            if (e) e.preventDefault();
            const container = screen1.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - noBtn.offsetWidth - 40;
            const maxY = containerRect.height - noBtn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function goToScreen2() {
            clearInterval(noMoveInterval); // Ferma il movimento quando si cambia schermata
            document.getElementById('screen1').classList.remove('active');
            document.getElementById('screen2').classList.add('active');
            startTizianoMovement(); // Avvia il movimento di Tiziano
        }

        // Schermata 2: Pulsante Tiziano che si muove come il No
        const tizianoBtn = document.getElementById('tizianoBtn');
        const agneseBtn = document.getElementById('agneseBtn');
        const screen2 = document.getElementById('screen2');

        // Contatore per tenere traccia dei tentativi
        let tizianoAttempts = 0;
        const maxAttemptsBeforeSnap = 5; // Numero di tentativi prima della sovrapposizione
        let tizianoMoveInterval;

        // Posizionamento iniziale - centrato
        agneseBtn.style.left = '50%';
        agneseBtn.style.transform = 'translateX(-50%)';
        agneseBtn.style.top = '0';

        // Avvia movimento continuo di Tiziano quando si passa alla schermata 2
        function startTizianoMovement() {
            tizianoMoveInterval = setInterval(() => {
                moveTizianoButton();
            }, 400); // Si muove ogni 400ms
        }

        function moveTizianoButton(e) {
            if (e) e.preventDefault();
            const container = screen2.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - tizianoBtn.offsetWidth - 40;
            const maxY = containerRect.height - tizianoBtn.offsetHeight - 40;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;
            
            tizianoBtn.style.left = randomX + 'px';
            tizianoBtn.style.top = randomY + 'px';
        }

        tizianoBtn.addEventListener('mouseenter', handleTizianoHover);
        tizianoBtn.addEventListener('touchstart', handleTizianoHover);
        tizianoBtn.addEventListener('click', handleTizianoHover);

        function handleTizianoHover(e) {
            e.preventDefault();
            tizianoAttempts++;
            
            if (tizianoAttempts >= maxAttemptsBeforeSnap) {
                // Dopo N tentativi, inizia l'animazione drammatica
                clearInterval(tizianoMoveInterval);
                startDramaticTransition();
            } else {
                // Prima dei N tentativi, si muove piÃ¹ velocemente
                moveTizianoButton(e);
            }
        }

        function startDramaticTransition() {
            // Slow motion effect
            screen2.style.transition = 'all 0.5s ease';
            screen2.style.filter = 'blur(2px)';
            
            // Stop Tiziano movement
            tizianoBtn.style.transition = 'all 0.3s ease-out';
            
            setTimeout(() => {
                // Screen shake
                screen2.style.animation = 'shake 0.8s ease-in-out 2';
                screen2.style.filter = 'blur(0)';
                
                // Background darkens dramatically
                const overlay = document.createElement('div');
                overlay.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: radial-gradient(circle, transparent 20%, rgba(0,0,0,0.6) 100%);
                    z-index: 3;
                    opacity: 0;
                    pointer-events: none;
                `;
                document.body.appendChild(overlay);
                overlay.style.transition = 'opacity 1s ease';
                overlay.style.opacity = '1';
                
                // Spotlight on Tiziano
                tizianoBtn.style.boxShadow = '0 0 60px 20px rgba(148, 163, 184, 0.8)';
                
                setTimeout(() => {
                    // Tiziano starts cracking/glitching
                    let glitchCount = 0;
                    const glitchInterval = setInterval(() => {
                        tizianoBtn.style.transform = `translate(${Math.random() * 4 - 2}px, ${Math.random() * 4 - 2}px) scale(${0.95 + Math.random() * 0.1})`;
                        glitchCount++;
                        if (glitchCount > 8) {
                            clearInterval(glitchInterval);
                            tizianoBtn.style.transform = 'scale(1)';
                        }
                    }, 80);
                    
                    // Warning message appears with typewriter effect
                    const warningMsg = document.createElement('div');
                    const messages = ['Non provarci...', 'Troppo tardi...', 'Agnese vince! ğŸ˜'];
                    let msgIndex = 0;
                    
                    warningMsg.style.cssText = `
                        position: absolute;
                        top: 20%;
                        left: 50%;
                        transform: translateX(-50%);
                        font-size: 1.8rem;
                        color: var(--color-text-primary);
                        font-weight: bold;
                        opacity: 0;
                        z-index: 5;
                        pointer-events: none;
                        text-shadow: 0 0 20px rgba(255,20,147,0.8), 2px 2px 4px rgba(0,0,0,0.5);
                        white-space: nowrap;
                    `;
                    screen2.appendChild(warningMsg);
                    
                    const showMessage = () => {
                        warningMsg.textContent = messages[msgIndex];
                        warningMsg.style.transition = 'opacity 0.3s ease';
                        warningMsg.style.opacity = '1';
                        
                        setTimeout(() => {
                            warningMsg.style.opacity = '0';
                            msgIndex++;
                            if (msgIndex < messages.length) {
                                setTimeout(showMessage, 400);
                            }
                        }, 800);
                    };
                    
                    setTimeout(showMessage, 600);
                    
                    // Tiziano shrinks and loses color
                    setTimeout(() => {
                        tizianoBtn.style.transition = 'all 2s ease-out';
                        tizianoBtn.style.transform = 'scale(0.2)';
                        tizianoBtn.style.opacity = '0.3';
                        tizianoBtn.style.filter = 'grayscale(100%)';
                        
                        // Agnese grows and glows intensely
                        agneseBtn.style.transition = 'all 2s ease-out';
                        agneseBtn.style.transform = 'translateX(-50%) scale(1.5)';
                        agneseBtn.style.boxShadow = '0 0 80px 30px rgba(255,20,147,0.9), 0 0 120px 50px rgba(255,105,180,0.5)';
                        agneseBtn.style.animation = 'pulse-glow 0.3s ease-in-out infinite';
                        
                        // Lightning effect
                        setTimeout(() => {
                            for (let i = 0; i < 3; i++) {
                                setTimeout(() => {
                                    const flash = document.createElement('div');
                                    flash.style.cssText = `
                                        position: fixed;
                                        top: 0;
                                        left: 0;
                                        right: 0;
                                        bottom: 0;
                                        background: rgba(255,20,147,0.4);
                                        z-index: 25;
                                        pointer-events: none;
                                    `;
                                    document.body.appendChild(flash);
                                    setTimeout(() => flash.remove(), 100);
                                }, i * 200);
                            }
                        }, 1500);
                        
                        // Final snap
                        setTimeout(() => {
                            snapAgneseButton();
                            setTimeout(() => overlay.remove(), 500);
                        }, 2200);
                    }, 2400);
                }, 800);
            }, 300);
        }

        function snapAgneseButton() {
            const tizianoRect = tizianoBtn.getBoundingClientRect();
            const container = screen2.querySelector('.buttons-container');
            const containerRect = container.getBoundingClientRect();
            
            agneseBtn.style.transition = 'all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55)';
            agneseBtn.style.left = (tizianoRect.left - containerRect.left) + 'px';
            agneseBtn.style.top = (tizianoRect.top - containerRect.top) + 'px';
            
            // Simula il click automatico su Agnese
            setTimeout(() => {
                goToScreen3();
            }, 600);
        }

        agneseBtn.addEventListener('click', goToScreen3);

        function goToScreen3() {
            document.getElementById('screen2').classList.remove('active');
            document.getElementById('screen3').classList.add('active');
        }

        // Previene il click su Tiziano
        tizianoBtn.addEventListener('click', (e) => {
            e.preventDefault();
            snapAgneseButton(e);
        });
    </script>
</body>
</html>
